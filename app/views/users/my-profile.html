<div class="container-fluid">
	<div class="row">
	    <div class="col-lg-12">
	        <h1 class="page-header">Modificar mi perfil</h1>
	        <p>En esta seccion puede modificar su perfil en el sistema: cambiar su nombre, email o contraseña. <strong>Si no de sea cambiar su contraseña, deje el campo vacío.</strong></p>
	    </div> 
		<div class="col-lg-12">

	        <div class="col-md-10 col-md-offset-1" ng-show="showAlert" ng-class="{ 'spacer-top' : showAlert }">
	            <div class="panel panel-default">
	                <div class="panel-heading" ng-class="{ red : validationFailed, 'light-green' : !validationFailed }">
	                    {{ validationTitle }}
	                </div>
	                <div class="panel-body">
	                    <p>{{ validationMessage }}</p>
	                </div>
	            </div>
	        </div>
	
			<div class="col-md-10 col-md-offset-1" ng-class="{ 'spacer-top' : !showAlert }"><div class="panel panel-default">
				<div class="panel-heading blue">
	                Mi perfil
	            </div>
	            <div class="panel-body">
					<div class="col-lg-12"><form name="newUser" ng-submit="registerUser()" role="form">
						<div class="form-group">
	                        <input type="email" class="form-control" placeholder="E-mail" name="email" ng-model="user.email" required>
	                    </div>
						<div class="form-group">
	                        <input type="text" class="form-control" placeholder="Name" name="name" ng-model="user.name">
	                    </div>
						<div class="form-group">
	                        <input type="password" class="form-control" placeholder="Password" ng-model="user.password_new" name="password_new">
	                    </div>
						<div class="form-group">
	                        <input type="password" class="form-control" placeholder="Password confirmation" ng-model="user.password_confirm" name="password_confirm">
	                    </div>
                        <button class="btn btn-md btn-info btn-block">Modificar</button>
					</form></div>		
	            </div>
			</div></div><!-- end of col-md-10 -->
			
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
