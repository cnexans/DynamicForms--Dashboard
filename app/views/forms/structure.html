<div class="container-fluid">
	<div class="row">
	    <div class="col-lg-12">
	        <h1 class="page-header">Estructura de formulario</h1>
	        <p>En esta seccion puede visualizar los campos configurados del formulario</p>
	    </div> 
		<div class="col-md-10 col-md-offset-1 col-xs-12" ng-repeat="(i, field) in fields track by $index"><div class="panel panel-default">
			<div class="panel-heading blue">
                Campo #{{ i+1 }}
            </div>
            <div class="panel-body">
				<div class="col-lg-12">
					<div class="form-group">
						<label>Nombre de campo</label>
                        <input type="text" class="form-control" ng-model="field.label" disabled>
                    </div>
					<div class="form-group">
						<label>Texto de ayuda</label>
                        <input type="text" class="form-control" ng-model="field.question" disabled>
                    </div>
                    <div class="form-group">
                        <label>Tipo de campo</label>
                        <input type="text" class="form-control" ng-model="prettyFieldTypes[field.type]" disabled>
                    </div>
                    <div class="col-lg-12" ng-if="field.type === 'OPTION'">
                    	<label>Opciones seleccionables</label>
						<ul class="list-group option-list-input">
							<li class="list-group-item" ng-repeat="(j, option) in field.options track by $index">
								{{ option.display_option }}
							</li>
						</ul>
						<div class="clearfix"></div>
                    </div>
				</div>		
            </div>
		</div></div><!-- end of col-md-10 -->
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
