<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-panel panel panel-default">
                <div class="panel-heading blue">
                    <h3 class="panel-title">Identifiquese</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="login" ng-submit="proccedLogin()"><fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail" name="email" type="email" ng-model="email" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" ng-model="password" required>
                        </div>
                        <button class="btn btn-md btn-info btn-block">Entrar</button>
                    </fieldset></form>
                </div>
            </div>
        </div>


        <div class="col-md-6 col-md-offset-3" ng-show="wrongCredentials">
            <div class="panel panel-default">
                <div class="panel-heading red">
                    Hubo un error
                </div>
                <div class="panel-body">
                    <p>Credenciales introducidas incorrectas</p>
                </div>
            </div>
        </div>






    </div>
</div>
